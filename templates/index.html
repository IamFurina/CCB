<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB 句子生成器</title>
    <!-- 引入Naive UI样式 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/naive-ui@2.34.3/dist/index.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/naive-ui@2.34.3/dist/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #667eea;
            color: white;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings {
            margin-top: 15px;
            text-align: center;
        }
        .settings label {
            display: block;
            margin-top: 10px;
        }
        .settings input {
            width: 80px;
            padding: 5px;
            margin-top: 5px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }
        .settings .tooltip {
            font-size: 0.8em;
            color: #ffcc00;
            margin-top: 5px;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .sentence {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffeb3b;
        }
        .sentence.invalid {
            color: #b0b0b0;
        }
        .explanation {
            font-size: 0.9em;
            color: #d1d1d1;
            margin-top: 5px;
        }
        .history {
            margin-top: 20px;
            max-width: 400px;
            text-align: left;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .notice {
            font-size: 0.9em;
            color: #ffcc00;
            margin-top: 15px;
            text-align: center;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-link {
            margin-top: 15px;
            font-size: 1em;
            color: #00c3ff;
            text-decoration: none;
        }
        .history-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    loading: false,
                    theme: '',
                    history: [],
                    explanation: '',
                    lengthMin: 3,  // 新增默认值
                    temperature: 1,  // 新增默认值
                    columns: [
                      { title: '内容', key: 'content', ellipsis: true },
                      { title: '状态', key: 'status', width: 80 },
                      { title: '时间', key: 'timestamp', width: 180 }
                    ],
                    pagination: { pageSize: 5 }
                }
            },
            methods: {
                async startTask() {
            // 修改为使用 Vue 响应式数据
            const theme = this.theme;
            const lengthMin = this.lengthMin;
            const temperature = this.temperature;
            
            this.loading = true;  // 使用 Vue 状态控制
            const button = document.getElementById("generateButton");
            
            // 使用 Vue 响应式更新历史记录
            this.history = [];
            this.explanation = ''
            loadingMessage.style.display = "block";

            const response = await fetch('/submit', {
                method: 'POST',
                body: JSON.stringify({ theme: theme, length_min: lengthMin, temperature: temperature }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();
            if (data.task_id) {
                localStorage.setItem('task_id', data.task_id);
                checkTaskStatus(data.task_id);
            } else {
                this.explanation = `⚠️ ${data.error}`;
                button.disabled = false;
                button.innerHTML = "生成 ✨";
                loadingMessage.style.display = "none";
            }
        },
        async checkTaskStatus(task_id) {  // 修正方法定义方式
            const interval = setInterval(async () => {
                const statusRes = await fetch(`/status/${task_id}`);
                const data = await statusRes.json();
                
                if (data.sentences) {
                    data.sentences.forEach(sentence => {
                        this.history.unshift({  // 使用 Vue 响应式数据
                            theme: this.theme,
                            content: sentence.valid ? '✅ ' + sentence.sentence : '❌ ' + sentence.sentence,
                            status: sentence.valid ? '有效' : '无效',
                            timestamp: new Date().toLocaleString()
                        });
                    });
                }
                
                // 更新解释和错误状态
                if (data.explanation || data.error) {
                    this.explanation = data.explanation || `⚠️ ${data.error}`;
                    this.loading = false;
                }

                if (data.status === 'completed' || data.status === 'failed') {
                    clearInterval(interval);
                    localStorage.removeItem('task_id');
                }
            }, 3000);
        },
        
        // 删除 updateHistory 方法（已通过响应式数据自动更新）
        function updateHistory() {
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = history.map(item => `
                <div class="history-item">
                    <p class="${item.valid ? 'sentence' : 'sentence invalid'}">${item.sentence}</p>
                </div>
            `).join("");
        },
        window.onload = function() {
            console.log("start")
            const task_id = localStorage.getItem('task_id');
            if (task_id) {
                document.getElementById("loadingMessage").style.display = "block";
                const button = document.getElementById("generateButton");
                button.disabled = true;
                button.innerHTML = "生成中 <span class='spinner'></span>";
                checkTaskStatus(task_id);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CCB 句子生成器</h1>
        <p class="notice">⚠️ 您输入的数据可能会用于训练，请勿输入隐私信息。<br>本系统的句子由 DeepSeek 生成。</p>
        <n-form-item label="输入主题:" path="theme">
          <n-input
            v-model:value="theme"
            placeholder="请输入主题"
            round
            clearable
            :style="{ width: '300px' }"
          />
        </n-form-item>
        <n-button id="generateButton" @click="startTask" type="primary" size="large" :disabled="loading">
    {{ loading ? '生成中' : '生成 ✨' }}
    <template #icon>
        <n-spin v-if="loading" size="small" />
    </template>
</n-button>
        <p id="loadingMessage" class="loading-message" style="display: none;">⏳ 生成需要几分钟，可以暂时退出页面...</p>

        <div class="result-container">
            <n-card title="生成历史" :bordered="false" style="margin-top: 20px">
              <n-data-table
                :bordered="false"
                :single-line="false"
                :columns="columns"
                :data="history"
                :pagination="pagination"
                style="margin-top: 15px"
              />
            </n-card>
            <p id="explanation" class="explanation"></p>
        </div>


        <div class="settings">
            <label for="lengthMin">句子长度下限 (1-15):</label>
            <n-form-item label="句子长度下限" path="lengthMin">
              <n-input-number
                v-model:value="lengthMin"
                :min="1"
                :max="15"
                :style="{ width: '120px' }"
              />
            </n-form-item>
            <n-form-item label="温度参数" path="temperature">
              <n-input-number
                v-model:value="temperature"
                :min="0"
                :max="2"
                :step="0.1"
                :style="{ width: '120px' }"
              />
            </n-form-item>
            <p class="tooltip">温度决定生成结果的随机性。较低的值 (如 0.5) 使输出更确定，较高的值 (如 2.0) 使输出更加多样化。</p>
        </div>

        <a href="/history" class="history-link">查看网友生成的句子</a>
        <a href="/explorer" class="history-link">浏览 CCB 词</a>

    </div>
</body>
</html>
